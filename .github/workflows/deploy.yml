name: CampaignBay Docs Deployment

on:
  push:
    # Runs on any branch so you can deploy 1.0.0, 1.0.6, etc.
    branches: 
      - '*' 

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Deploy to GitHub Pages (Incremental)
        id: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs/.vitepress/dist
          target-folder: ${{ github.ref_name }} # e.g. /1.0.6/
          clean: false # Keeps old versions safe!

      # ðŸ‘‡ THIS STEP PRINTS THE LINK FOR YOU
      - name: ðŸ”— Print Deployment Link
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Your documentation is live at:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ **[https://campaignbay.github.io/${{ github.ref_name }}/](https://campaignbay.github.io/${{ github.ref_name }}/)**" >> $GITHUB_STEP_SUMMARY