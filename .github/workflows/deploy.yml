name: CampaignBay Docs Deployment

on:
  push:
    # This allows the workflow to run on ANY branch name (1.0.0, 1.0.6, etc.)
    # You can restrict this later if you want.
    branches:
      - "*"

permissions:
  # We need 'write' permission to push the code back to the gh-pages branch
  contents: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      # THIS IS THE IMPORTANT PART
      - name: Deploy to GitHub Pages (Incremental)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch where the site lives
          folder: docs/.vitepress/dist # The folder where VitePress builds to
          target-folder: ${{ github.ref_name }} # Creates a folder named '1.0.6'
          clean: false # FALSE = Do not delete other folders!
