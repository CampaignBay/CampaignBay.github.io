<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <!-- Immediate Meta Refresh Redirect -->
    <meta http-equiv="refresh" content="0; url=https://docs.wpanchorbay.com" />
    
    <!-- JavaScript Fallback -->
    <script>
        window.location.href = "https://docs.wpanchorbay.com";
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://docs.wpanchorbay.com">click here</a>.</p>
</body>
</html>
